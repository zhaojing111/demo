<script type="text/javascript">
 	window.onload = function(){
 		//获取路径信息 
 		let hrefStr = location.href;
 		//http://127.0.0.1/shopCart1902/page.html?pid=shop13&classify=classify002
 		let arr = hrefStr.split("?")[1].split("&");
 		let pid = arr[0].split("=")[1];
 		let classify = arr[1].split("=")[1];
 		$.ajax( {
 			url : "data.json",
 			type :"get",
 			success : function(json){
 				let proList = json[classify].list;
 				let str = "";
 				proList.forEach( (pro)=>{
 					if( pro.id == pid ){
 						str = `<img src="img/${pro.src}" alt="" />
								<p>${pro.name}</p>
								<p>${pro.price}</p>
								<button>购买</button>`;
						$(".shopinfo").html( str );
						return;
 					}
 				} )
 			}
 		} )
 	}
</script>
