<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				padding: 5px;
				width: 200px;
				height: 30px;
				border: 1px solid #d1d1d1;
			}
		</style>
		 
		<script src="jquery.min.js"></script>
		<script src="cookie.js"></script>
	</head>
	<body>
		<div id="register">
			<input class="username" type="text" value="" id="uname" placeholder="请输入用户名" />
			<br/>
			<input class="userpassword" type="password" id="upwd" value="" placeholder="请输入密码" />
			<br/>
			<button id="regis">注册</button>		 
		</div>
		<br />
		<div id="login">
			<input class="username" id="hname" type="text" value="" placeholder="请输入用户名" />
			<br/>
			<input class="userpassword" id="hpwd" type="password" value="" placeholder="请输入密码" />
			<br/>
			<button id="log">登录</button>
			<script>
				 
			</script>
		</div>	
	</body>
</html>
<script src="jquery.min.js"></script>
<script>
 	window.onload = function(){
 		//注册 
 		$("#regis").click(function(){
 			//获取用户名和密码
 			let uname = $("#uname").val();
 			let upwd = $("#upwd").val();
 			let userInfoJson = {
 				"uname" :　uname , 
 				"upwd" : upwd
 			}
 			//将对象存入到cookie中
 			setCookie( "userinfo" , JSON.stringify( userInfoJson ) );
 			alert( "注册成功" );
 		})
 		
 		//登录
 		$("#log").click(function(){
 			//取出cookie数据
 			let cookieJson = getCookie( "userinfo" );
 			if( cookieJson ){ //如果有cookie  可以登录
 				//取出用户输入的用户名和密码
 				let uname = $("#hname").val();
 				let upwd = $("#hpwd").val();
 				if( uname == cookieJson.uname && upwd == cookieJson.upwd ){
 					location.href = "list.html";
 				}
 			}
 		})
 	}
</script>
